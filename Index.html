<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/30" alt="Logo" class="d-inline-block align-text-top"> Robotics Club
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Page1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Page2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Page3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Form -->
    <div class="form-container">
        <h1 class="text-center mb-4">Robotics Club Registration Form</h1>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Preferred Robotics Topics</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="programming">
                    <label class="form-check-label" for="programming">Programming</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="electronics">
                    <label class="form-check-label" for="electronics">Electronics</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="mechanical">
                    <label class="form-check-label" for="mechanical">Mechanical Design</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Preferred Robotics Project</label>
                <select class="form-select">
                    <option>Choose a project...</option>
                    <option>Line Following Robot</option>
                    <option>Obstacle Avoidance Robot</option>
                    <option>Humanoid Robot</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="statement" class="form-label">Statement of Interest</label>
                <textarea class="form-control" id="statement" rows="4" placeholder="Why are you interested in robotics?"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
